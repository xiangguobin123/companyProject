<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>甘特图2.0.0</title>
    <script type="text/javascript" src="../plugins/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<div id="main" class="main">
    <div class="top">
        <form>
            事项：<input id="item" type="text" placeholder="请输入事项名...">
            工作量（天）：<input id="workLoad" type="text" placeholder="请输入工作量..." onkeyup="value=value.replace(/[^\d.]/g,'')">
            <input type="button" id="startGantt" value="创建" onclick="setUpGantt()">
            <input name="zu" id="zu" type="checkbox" value="">组
        </form>
    </div>
    <div class="center">
        <div class="today_time" id="todayTime"></div>
        <div class="time_axis">
            <div class="time_name">时间</div>
            <div class="time_point">
                <div class="time_year">年</div>
                <div class="time_month">月</div>
                <div class="time_day">日</div>
            </div>
        </div>
        <div class="gantt_">
            <div class="item_name" id="itemName">

            </div>
            <div class="gantt_area" id="ganttArea"></div>
        </div>
    </div>
    <div class="bottom" id="bottomShow"></div>
    <div class="item_table" id="itemTable">
        <table width="1000px" border="1">
            <tr>
                <th height="50px">事项名</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>工作量</th>
            </tr>
            <tr>
                <td>事项一</td>
                <td>2017-7-6</td>
                <td>2017-7-10</td>
                <td>4.0</td>
            </tr>
            <tr>
                <td>事项一</td>
                <td>2017-7-6</td>
                <td>2017-7-10</td>
                <td>4.0</td>
            </tr>
        </table>
    </div>
</div>
</body>
<script type="text/javascript">

</script>
</html>
