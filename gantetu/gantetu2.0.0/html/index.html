<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>甘特图2.0.0</title>
    <script type="text/javascript" src="../plugins/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<div id="main" class="main">
    <div class="top">
        <form>
            事项：<input id="item" type="text" placeholder="请输入事项名...">
            开始时间：<input class="input_text" type="datetime-local" id="from" placeholder="如2017-7-11 0:0:0">
            结束时间：<input class="input_text" type="datetime-local" id="to" placeholder="如2017-7-11 0:0:0">
            <!--工作量（天）：<input id="workLoad" type="text" placeholder="请输入工作量..." onkeyup="value=value.replace(/[^\d.]/g,'')">-->
            <input type="button" id="startGantt" value="创建" onclick="setUpGantt()">
            <input name="zu" id="zu" type="checkbox" value="">组
        </form>
    </div>
    <div class="center">
        <div class="today_time" id="todayTime"></div>
        <div class="item_name" id="itemName">
            <div class="task_names">Task</div>
        </div>
        <div style="overflow: scroll;height: 500px" id="ganttChart">
            <div id="timePoint"></div>
            <div class="gantt_area" id="ganttArea">
                <div id="colArea"></div>
            </div>
        </div>
    <div class="bottom" id="bottomShow">
        <div class="bottom_item" id="bottomItem"></div>
        <div class="bottom_work" id="bottomWork"></div>
    </div>
    <div class="item_table" id="itemTable"></div>
</div>
</body>
<script type="text/javascript">

</script>
</html>
